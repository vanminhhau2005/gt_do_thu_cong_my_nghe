  <!-- Right: Notes -->
  <text x="730" y="130" font-family="Consolas, 'Courier New', monospace" font-size="14" font-weight="700" fill="#0f172a">FUNCTION NOTES</text>
  <text x="730" y="154" font-family="Consolas, 'Courier New', monospace" font-size="12" fill="#0f172a" xml:space="preserve">
    <tspan x="730" dy="0">Backend (Express + MongoDB)</tspan>
    <tspan x="730" dy="16">- server.js: chạy server, mount routes /api/*</tspan>
    <tspan x="730" dy="16">- config/db.js: kết nối MongoDB (mongoose)</tspan>
    <tspan x="730" dy="16">- models/Product.js: schema sản phẩm</tspan>
    <tspan x="730" dy="16">- routes/productRoutes.js: /api/products</tspan>
    <tspan x="730" dy="16">- routes/contactRoutes.js: /api/contact (gửi email)</tspan>
    <tspan x="730" dy="16">- seeder.js + data/products.js: seed dữ liệu mẫu</tspan>

    <tspan x="730" dy="28">Frontend (React + Vite + Tailwind)</tspan>
    <tspan x="730" dy="16">- src/main.jsx: mount React App</tspan>
    <tspan x="730" dy="16">- src/App.jsx: Router + điều hướng</tspan>
    <tspan x="730" dy="16">- components/*: Header/Footer + các section trang chủ</tspan>
    <tspan x="730" dy="16">- pages/*: các trang theo route</tspan>

    <tspan x="730" dy="28">Routes chính (từ App.jsx)</tspan>
    <tspan x="730" dy="16">- / : Trang chủ</tspan>
    <tspan x="730" dy="16">- /gioi-thieu : Giới thiệu (có redirect /gt)</tspan>
    <tspan x="730" dy="16">- /collection : Bộ sưu tập</tspan>
    <tspan x="730" dy="16">- /search : Tìm kiếm</tspan>
    <tspan x="730" dy="16">- /products/:id : Chi tiết sản phẩm</tspan>
    <tspan x="730" dy="16">- /lienhe : Liên hệ (có redirect /news)</tspan>

    <tspan x="730" dy="28">Liên hệ gửi email</tspan>
    <tspan x="730" dy="16">- Frontend: pages/LienHe.jsx gọi POST /api/contact</tspan>
    <tspan x="730" dy="16">- Backend: routes/contactRoutes.js dùng SMTP (Nodemailer)</tspan>
    <tspan x="730" dy="16">- Env: backend/.env (SMTP_USER, SMTP_PASS, CONTACT_TO)</tspan>
  </text>
